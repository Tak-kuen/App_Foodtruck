<!DOCTYPE html>
<html>
<head>
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' https:; script-src https: 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: http:"> -->
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/general.css">
	<script type="text/javascript" src="../../cordova.js"></script>
	<script type="text/javascript" src="../../js/index.js"></script>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
	<script type="text/javascript" src="../../js/join.js"> </script>
</head>

<body>
	<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
	</nav>
	<div id="all">
		<div id="member" class="card-header">회원가입</div>
		<div id="container">

			<div id="box" class="row justify-content-center">
				<div class="col-md-6">
					<div id="card" class="card">
						<article class="card-body">
							<div class="form-group">
								<label>아이디</label>
								<input id='email' name="email" type="email" class="form-control" placeholder="">
							</div>
							<div class="form-group">
								<label>비밀번호</label>
								<input id='password' name="password" type="password" class="form-control" placeholder="">
							</div>
							<div class="form-group">
								<label>닉네임</label>
								<input id="nickname_fd" name="nickname" type="text" class="form-control" placeholder="">
							</div>
							<div class="form-group">
								<label>전화번호</label>
								<input id="telephone" name="telephone" class="form-control" type="tel" placeholder="전화번호입력">
							</div>
								<!-- form-group end.// -->
							<div class="form-group">
								<input id="register" type="button" class="btn" value="회원가입" />
							</div>
						</article>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
